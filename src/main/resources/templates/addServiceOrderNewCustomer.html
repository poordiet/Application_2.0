			<h1 class="mt-4 text-center">New Customer Service Order</h1>
		</div>

		<!-- The Form -->
		<div class="container" id="form">
			<div class="row justify-content-center">
				<div class="col-md-6">

					<p>

					</p>
					<form action="#" th:action="@{/service_orders/addNewCustomer}" th:object="${serviceOrderPresentation}" method = "POST" id="new customer">
						<div class="row">
							<div class="col-md-6">
								<div class ="form-group">
									<label>Customer Name</label>
									<input th:field="*{custSiteName}" type="text" class ="form-control" placeholder="Enter Customer Name" id="cust_name">
								</div>
							</div>

							<div class="col-md-6">
								<div class ="form-group">
									<label>Customer Number</label>
									<input th:field="*{custSiteNumber}" type="text" class ="form-control" placeholder="Enter Customer Number" id="cust_number">
								</div>
							</div>
						</div>
						<!-- CLOSE ROW-->

						<div class ="form-group">
							<label>Phone Number</label>
							<input th:field="*{custSitePhone}" type="text" class ="form-control" placeholder="Phone Number" id="cust_phone">
						</div>

						<div class ="form-group">
							<label>Email</label>
							<input th:field="*{custSiteEmail}" type="email" class ="form-control" placeholder="Add Email" id="cust_email">
						</div>

						<div class ="form-group">
							<label>Street Address</label>
							<input th:field="*{custSiteAddress}" type="text" class ="form-control" placeholder="Street Address" id="cust_address">
						</div>

						<div class ="form-group">
							<label>City</label>
							<input th:field="*{custSiteCity}" type="text" class ="form-control" placeholder="City" id="cust_city">
						</div>

						<div class ="form-group">
							<label>Zipcode</label>
							<input th:field="*{custSiteZip}" type="text" class ="form-control" placeholder="Zipcode" id="cust_zip">
						</div>


						<div class ="form-group">
							<label>Country</label>
							<select th:field="*{countryId}" class ="form-control" id="cust_country">
								<option th:each="country:${countries}"  th:value="${country.countryId}" th:text="${country.countryName}"></option>
							</select>
						</div>

						<div class ="form-group">
							<label>State</label>
							<select th:field="*{stateId}"  class ="form-control" id="cust_state">
								<option th:each="stateProvince:${states}" th:value="${stateProvince.stateId}" th:text="${stateProvince.stateName}"></option>
							</select>
						</div>

						<div class ="form-group">
							<label>Request Details</label>
							<textarea  th:field="*{workRequest}" class ="form-control" placeholder="Input Request Information" id="cust_request"></textarea>
						</div>

						<!-- Need to add time <div>
							Schedule Date:
							<input th:field="*{dateScheduled}" type="date" class=form-control name="schedule_date" id="cust_date">
						</div>
						-->
						<br>

						<div class ="form-group">
							<label>Select Service(s) to be Provided</label>
							<select th:field="*{svcs}" class ="form-control" multiple size="17" id="selection">
								<option th:each="svc:${svcs}" th:value="${svc.svcId}" th:text = "${svc.svcName}"></option>
							</select>
						</div>

						<div class="row">
							<div class="col-md-6">
								<div class ="form-group">
									<label>Contact First Name</label>
									<input th:field="*{contactFname}" type="text" class ="form-control" placeholder="Enter Site Name" id="con_first">
								</div>
							</div>

							<div class="col-md-6">
								<div class ="form-group">
									<label>Contact Last Name</label>

								</div>
							</div>
						</div>

						<div class ="form-group">
							<label>Contact Phone Number</label>
							<input th:field="*{contactPhone}" type="text" class ="form-control" placeholder="Phone Number" id="con_phone">
						</div>

						<div class ="form-group">
							<label>Contact Email</label>
							<input th:field="*{contactEmail}" type="email" class ="form-control" placeholder="Add Email" id="con_email">
						</div>

                        <a th:href="@{/service_orders/addNewCustomer}"><button type="submit" class="btn btn-info">Submit Service Order</button></a>

  <!-- Allows for multiple selections without having to hold ctrl-->
  <script>
      $('option').mousedown(function(e) {
          e.preventDefault();
          $(this).prop('selected', !$(this).prop('selected'));
          return false;
      });
  </script>


  <script>
      function getValue()
      {
          var x=document.getElementById("selection");
          var j=0;
          var selectionList=[]
          for (var i = 0; i < x.options.length; i++) {
              if(x.options[i].selected)
              {
                  j++;
                  selectionList.push(x.options[i].value)
              }
          }
          window.localStorage.setItem("selectionList", JSON.stringify(selectionList)); // Saving

      }
  </script>


  <script>

          myarray.push($(this).val());
