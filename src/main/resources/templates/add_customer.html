    <!-- The Form -->
    <div class="container" id="form">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <form action="#" th:action="@{/customers/addNewCustomer}" th:object="${customerPresentation}" method = "POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class ="form-group">
                                <label>Customer Name</label>
                                <input th:field="*{custSiteName}" type="text" class ="form-control" placeholder="Name">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class ="form-group">
                                <label>Customer Site Number</label>
                                <input th:field="*{custSiteNumber}" type="text" class ="form-control" placeholder="Site Number">
                            </div>
                        </div>
                    </div>
                    <!-- CLOSE ROW-->

                    <div class ="form-group">
                        <label>Email</label>
                        <input th:field="*{custSiteEmail}" type="email" class ="form-control" placeholder="Email">
                    </div>

                    <div class ="form-group">
                        <label>Phone Number</label>
                        <input th:field="*{custSitePhone}" type="text" class ="form-control" placeholder="Phone Number">
                    </div>

                    <div class ="form-group">
                        <label>Street Address</label>
                        <input th:field="*{custSiteAddress}" type="text" class ="form-control" placeholder="Street Address">
                    </div>

                    <div class ="form-group">
                        <label>City</label>
                        <input th:field="*{custSiteCity}" type="text" class ="form-control" placeholder="City">
                    </div>

                    <div class ="form-group">
                        <label>Zip code</label>
                        <input th:field="*{custSiteZip}" type="text" class ="form-control" placeholder="Zip code">
                    </div>


                    <div class ="form-group">
                        <label>Country</label>
                        <select th:field="*{countryId}" class ="form-control" id="cust_country">
                            <option th:each="country:${countries}"  th:value="${country.countryId}" th:text="${country.countryName}"></option>
                        </select>
                    </div>

                    <div class ="form-group">
                        <label>State</label>
                        <select th:field="*{stateId}"  class ="form-control" id="cust_state">
                            <option th:each="stateProvince:${states}" th:value="${stateProvince.stateId}" th:text="${stateProvince.stateName}"></option>
                        </select>
                    </div>

                    <div class ="form-group">
                        <label>Customer Site Type</label>
                        <select th:field="*{custSiteTypeId}"class ="form-control">
                            <option th:each="customerSiteType:${customerSiteTypes}" th:value="${customerSiteType.custSiteTypeId}" th:text="${customerSiteType.custSiteType}"></option>
                        </select>
                    </div>

<!--                    <div class ="form-group">-->
